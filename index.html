<!DOCTYPE html>

<html ng-app="NewsTrackerApp">

<head>
    <title>Scott's News Feed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>

<body ng-controller="NewsController">
    <section id="newsTitle">
        <i class="fa fa-stop fa-4x" aria-hidden="true"></i>
        <h1>Newsboy: Platinum Edition</h1>
    </section>

    <section id="secondRow">

        <section id="leftSide">
            <button class="selectionButtons" ng-class="(activeTab === 'all') ? 'active': ''" ng-click="removeHidden()">All</button>
            <button class="selectionButtons" ng-class="(activeTab === 'fave') ? 'active': ''" ng-click="findFavorites()" id="favorites">Favorites</button>
            <button class="selectionButtons" ng-class="(activeTab === 'CNN') ? 'active': ''" ng-click="findCNN()">CNN</button>
            <button class="selectionButtons" ng-class="(activeTab === 'BBC') ? 'active': ''" ng-click="findBBC()">BBC</button>
            <button class="selectionButtons" ng-class="(activeTab === 'NYT') ? 'active': ''" ng-click="findNYT()">New York Times</button>
            <button class="selectionButtons" ng-class="(activeTab === 'Buzz') ? 'active': ''" ng-click="findBuzz()">Buzzfeed</button>
        </section>
        <section id="rightSide">
            <story class="newsBox" ng-class="(element.favorite === true) ? 'highlight' : ''" ng-repeat="element in news" readable="element"></story>
        </section>
    </section>
</body>
</html>
